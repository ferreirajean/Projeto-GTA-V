<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semana do Zero ao Programdaor contratado - Landing Page GTA</title>
    <link rel="shortcut icon" href="src/img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/chalet " />

    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/fontes.css" />
    <link rel="stylesheet" href="./src/css/responsivo.css" />
  </head>
  <body>
    <header class="cabecalho">
      <div class="logo">
        <img src="./src/img/logo-rockstar.svg" alt="Logo Rockstar Games" />
        <hr />
        <img src="./src/img/logo-gta.svg" alt="Logo GTV V" />
      </div>
      <nav>
        <ul class="menu">
          <li>
            <a href="#Home">Home</a>
          </li>
          <li>
            <a href="#Comprar">Comprar</a>
          </li>
          <li>
            <a
              href="https://support.rockstargames.com/categories/200013306"
              target="_blank"
              >Suporte
              <img
                src="./src/img/icone-link.svg"
                alt="Icone de link de aba de suporte"
            /></a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="home" id="home">
      <img
        class="imagem-fundo"
        src="./src/img/bg-main.png"
        alt="Rapaz de laranja"
      />
      <div class="informacoes">
        <div class="listas-de-jogos">
          <img src="./src/img/logo-gta-v.svg" alt="logo gta v" />
          <img src="./src/img/logo-gta-online.svg" alt="" />
        </div>
        <h1 class="titulo">
          Já disponivel para Playstation 5 e Xbox Series X|S
        </h1>
        <p class="texto">
          Experimente os fenômenos de entreterimento Grand Theft Auto V e GTA
          Online
        </p>
        <a class="btn-comprar" href="#comprar">Compre Já</a>
      </div>
    </main>
    <section class="compre-ja" id="comprar">
      <h2 class="titulo">Compre já</h2>
      <div class="cartao">
        <img
          class="capa-do-jogo"
          src="./src/img/gta5.jpg"
          alt="Capa do jogo GTA V"
        />
        <div class="informacoes">
          <h3>Grand Theft Auto V</h3>
          <p>
            inclui <strong>modo história do GTA V</strong> e
            <strong>GTA Online</strong>
          </p>
          <ul class="plataformas">
            <li>
              <img src="./src/img/logo-ps5.svg" alt=" logo Playstation 5" />
            </li>
            <li>
              <img
                src="./src/img/logo-xbox-series-s.svg"
                alt=" logo-xbox series s"
              />
            </li>
            <li>
              <img src="./src/img/logo-ps4.svg" alt="logo Playstation 4" />
            </li>
            <li>
              <img src="./src/img/logo-xbox-one.svg" alt=" logo x box one" />
            </li>
            <li>
              <img src="./src/img/logo-pc.svg" alt="logo pc" />
            </li>
          </ul>
        </div>
        <button class="btn-plataforma">
          Selecione a plataforma

          <ul class="plataformas">
            <li>
              <img src="./src/img/logo-ps5.svg" alt=" logo Playstation 5" />
            </li>
            <li>
              <img
                src="./src/img/logo-xbox-series-s.svg"
                alt=" logo Xbox Series s"
              />
            </li>
            <li>
              <img src="./src/img/logo-ps4.svg" alt="logo Playstation 4" />
            </li>
            <li>
              <img src="./src/img/logo-xbox-one.svg" alt=" logo X Box one" />
            </li>
            <li>
              <img src="./src/img/logo-pc.svg" alt="logo pc" />
            </li>
          </ul>
        </button>
      </div>
    </section>
    <script src="./src/js/index.js"></script>
  </body>
</html>
